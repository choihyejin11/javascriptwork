<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- 행:가로 
   열:세로 -->
   <!-- ctrl+shift+ 자동정렬 -->
   <!-- border : 선의 굵기 -->
  <table border="">
    <!-- 행만들기:tr -->
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>  
  </table>
  <br>
  <!-- 업무(비지니스로직): 업무에 대한 설명 -->
  <!-- 이름 나이 핸드폰 테이블 형식으로 출력해주세요 -->
  3행2열로 만들자 
  <table border="1" width="300" height="600">
    ><tr>
      <td width="100">이름</td>
      <td>홍길동</td>
    </tr>
    <tr>
      <td>나이</td>
      <td>22</td>
    </tr>
    <tr>
      <td>핸드폰</td>
      <td>010-000-0000</td>
    </tr>
  </table>
</body>
</html>
