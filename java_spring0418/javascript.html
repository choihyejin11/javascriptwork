<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    //  함수:메소드(method)
    // document(모든 문서의 부모)
    // window(모든창의 부모)
    // '홀따옴표 (싱글쿼터) ''쌍따옴표(더블쿼더)
    // ' 홀따옴표로 감싼것은 문자열이다 
    //  function Init(){  
    //   window.alert('IT에 오신것을 환영합니다')

    //  }

    //함수이름은 Init2() (알림창은 이름 나이 주소 출력)
    //부른다 호출한다(call한다)
    function Init2() {
      window.alert('홍길동 10 송파구에 오신걸 환영합니다');
    }
   
  
  </script>

</head>

<body>
  <form action="">
    <!-- ctrl+o : 모든 이름 보기  -->
    //F3 해당하는 함수 바로가기. 이전은 alt + 화살표왼쪽 
    <input type="button" value="click" onclick="Init2()">

  </form>
</body>

</html>
