  <script>
    var choice = 3;

    switch (choice) {
      case 1:
        console.log('1 선택' + choice);
        break;

      case 2:

        break;

      case 3:
        console.log('3 선택'+ choice);
        break;


      default:
        break;
    }

  <script>
  //for 초기식;조건식;증감식(조건식이 맞으면){괄호실행}
  for(var i=0;i<=10;i++) {
    console.log(i);   
    
  }

  var sum = 0;
  //2~11까지 출력하시오.
  for(var i=2;i<=11;i++){
    sum=sum+i;
    console.log(sum);
  }  
  //0~13까지 합을 출력하시오.
  console.log('=============');

  var sum = 0;
  for(var i=0; i<=13; i++){
    sum += i; 

  }   
    console.log(sum); 
  
  </script>

  <script>
  //while(조건){true 괄호실행}

  //1~10 합을 구하시오 
  var init=0;
    var sum=0;
  while (++init<=10) {
    sum+=init;   
    
  }
  console.log(init);

  
  </script>

  <script>
 //0~11까지의 합을 구하시오
  var init=0; 

   var sum=0;

  while(init<=11){
   sum+=init;
   ++init;
  }
  console.log(sum);

  </script>

<script>

 do{

 console.log(init);
