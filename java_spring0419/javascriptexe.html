<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    //1~10까지 짝수의 합/ 홀수의 합/ 총합을 출력하시오 
    //for , while , do while 세가지 방법으로 

    console.log('========for============');

    var i = 1;
    var sum1 = 0; //짝수
    var sum2 = 0; //홀수


    //for구문
    for (var i = 1; i <= 10; i++) {
      if (i % 2 == 0) {
        sum1 += i;
      } else {
        sum2 += i;
      }
    }
    console.log('짝수의합:' + sum1);
    console.log('홀수의합:' + sum2);
    console.log('총합의합:' + (sum1 + sum2));

    console.log('=======while========');

   //while구문
    var i = 1;
    var two = 0;
    var one = 0; 
  
    while (i <= 10) {
      if (i % 2 == 0) {
        two += i;
      } else {
        one += i;
      }
      i++;
    }
    console.log('짝수의합:' + two);
    console.log('홀수의합:' + one);
    console.log('총합의합:' + (two + one));


    console.log('=======do while========');

    //do while구문    
    var i = 1;
    var two = 0;
    var one = 0;

    do {
      if (i % 2 == 0) {
        two += i;
      }else{
      one += i;
      }      
      ++i;
    } while (i<=10);

    console.log('짝수의합:' + two);
    console.log('홀수의합:' + one);
    console.log('총합의합:' + (two + one));





  </script>
</body>

</html>
