<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var age = 5;
    if (age <= 10) {
      console.log("true");
    }

    if (age < 5) {
      console.log("true");

    } else {
      console.log("false");
    }

    console.log('----------------');

    var age = 30
    if (age <= 5) {
      console.log('5' + age);
    }

    if (age == 30) {
      console.log('30' + age);
    }

    if (age <= 40) {
      console.log('40' + age);
    }
  </script>

  <script>
    var sum = 0;
    for (var i = 0; i <= 10; i++) {
      sum += i;
    }
    console.log(i);    
  </script>



  <script>
    // while(true){괄호실행}

    i = 0;
    sum = 0;
    console.log('=====================');


    while (++i <= 10) {
      sum += i;
    }
    console.log(sum);
  </script>
  <script>
    //0~12까지의 합을 구하시오
    i = 0;
    sum = 0;

    while (i <= 12) {
      sum += i;
      ++i;
    }
    console.log(sum);
  </script>
  <script>
    i = 0;
    sum = 0;
    //0~12 합을 구하시오
    do {
      sum += i
    } while (++i <= 12);

  </script>





</body>

</html>
